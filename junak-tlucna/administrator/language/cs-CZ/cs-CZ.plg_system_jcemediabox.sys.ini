JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Zobrazuje multimedialní soubory (obrázky, flash, youtube, quicktime pod.) v přizpůsobitelném vloženém vyskakovacím okně.</p><p>Zahrnuje nápovědní funkce.</p><p>Kredit:<br /> Zakládá se a je inspirováno..</p><ul><li>TinyMCE od Moxiecode - http://tinymce.moxiecode.com</li><li>Lehké téma je inspirováno Slimboxem od Christophera Beylse - http://www.digitalia.be</li><li>Stínové téma inspirováno ShadowBoxem - http://mjijackson.com/shadowbox/</li><li>Zmačkané téma inspirováno Squeezeboxem od Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Lehké téma inspirováno  Slimboxem od Christophera Beylse - http://www.digitalia.be</li><li>Thickbox 2.0 od Cody Lindley - http://www.codeylindley.com</li></ul><p>Měly by pracovat se všemi moderními prohlížeči - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Nezapomeňte <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publish'><strong>publikovat JCE MediaBox!</strong></a></h3><strong>Seznam změn</strong> - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Changelog'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"
